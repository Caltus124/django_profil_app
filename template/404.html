<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
	<title>404</title>
</head>
<body>
<style type="text/css">
	@import url('https://fonts.googleapis.com/css?family=Raleway');
	*{
		margin: 0;
	    padding: 0;
	}
	body {
	    font-family: 'Raleway', sans-serif;
	    color: #F2F2F2;
	    background-color: #303641;
	}
	.page_404{
		width: 80%;
		height: 50vh;
		margin-left: auto;
		margin-right: auto;
		margin-top: 15vh;
		border: 2px solid white;
		text-align: center;
	}
	.page_404 h1{
		text-align: center;
		font-size: 5em;
		padding: 40px;
	}
	.page_404 p{
		text-align: center;
		font-size: 3em;
		margin-bottom: 40px;
	}
	.page_404 a{
		text-decoration: none;
		font-size: 2em;
		color: white;
	}
	header{
		height: 15vh;
		width: 100%;
		background-color: #1D1F20;
		display: flex;
		align-items: center;
	}

	header a{
		color: white;
		border: 2px solid white;
		padding: 10px 30px 10px 30px;
		text-decoration: none;
		margin-left: 50px;
	}
</style>
<header>
	<div>
		<a href="/login">Back</a>		
	</div>
</header>
<section class="page_404">
	<h1>404 error</h1>
	<p>This page doesn't exist.</p>
</section>
</body>
</html>
